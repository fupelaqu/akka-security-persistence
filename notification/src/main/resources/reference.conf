notification {
  mail {
    host = "smtp.gmail.com"
    port = 465
    sslPort = 465
    sslEnabled = true
    sslCheckServerIdentity = false
    startTLSEnabled = false

    host = ${?MAIL_HOST}
    port = ${?MAIL_PORT}
    sslPort = ${?MAIL_SSL_PORT}
    username = ${?MAIL_USERNAME}
    password = ${?MAIL_PASSWORD}
    sslEnabled = ${?MAIL_SSL_ENABLED}
    sslCheckServerIdentity = ${?MAIL_CHECK_SERVER_IDENTITY}
    startTLSEnabled = ${?MAIL_START_TLS_ENABLED}
  }

  push {
    apns {
      keystore {
        name     = ""
        password = ""

        name     = ${?NOTIFICATION_PUSH_APNS_KEYSTORE_NAME}
        password = ${?NOTIFICATION_PUSH_APNS_KEYSTORE_PASSWORD}
      }

      dry-run = false
    }

    gcm {
      apiKey = ""

      apiKey = ${?NOTIFICATION_PUSH_GCM_API_KEY}
    }

    #TODO FCM
  }
}

akka {
  persistence {
    journal {
      plugin = "kafka-journal"
    }
    snapshot-store {
      plugin = "kafka-snapshot-store"
    }
  }
}

kafka-journal {
  zookeeper {
    # -------------------------------------------------------------------
    # Zookeeper client configuration
    # -------------------------------------------------------------------
    connect = "localhost:2181"
  }
  consumer {
    # -------------------------------------------------------------------
    # Simple consumer configuration (used for message replay and reading
    # metadata).
    #
    # See http://kafka.apache.org/documentation.html#consumerconfigs
    # See http://kafka.apache.org/documentation.html#simpleconsumerapi
    # -------------------------------------------------------------------
    bootstrap.servers = "localhost:9092"
  }
  producer {
    # -------------------------------------------------------------------
    # PersistentRepr producer (to journal topics) configuration.
    #
    # See http://kafka.apache.org/documentation.html#producerconfigs
    #
    # The metadata.broker.list property is set dynamically by the journal.
    # No need to set it here.
    # -------------------------------------------------------------------
    bootstrap.servers = "localhost:9092"
  }
  event {
    producer{
      bootstrap.servers = "localhost:9092"
      topic.mapper.class = "akka.persistence.kafka.EmptyEventTopicMapper" #DefaultEventTopicMapper
    }
  }
}

kafka-snapshot-store {
  prefix = "snapshot-"
  consumer {
    # -------------------------------------------------------------------
    # Simple consumer configuration (used for message replay and reading
    # metadata).
    #
    # See http://kafka.apache.org/documentation.html#consumerconfigs
    # See http://kafka.apache.org/documentation.html#simpleconsumerapi
    # -------------------------------------------------------------------
    bootstrap.servers = "localhost:9092"
  }
  producer {
    # -------------------------------------------------------------------
    # PersistentRepr producer (to journal topics) configuration.
    #
    # See http://kafka.apache.org/documentation.html#producerconfigs
    #
    # The metadata.broker.list property is set dynamically by the journal.
    # No need to set it here.
    # -------------------------------------------------------------------
    bootstrap.servers = "localhost:9092"
  }
}
